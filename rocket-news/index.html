<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="shortcut icon" href="src/images/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="container">
    <div class="item1">
        <header class="content-container">
            <img src="src/images/logo.svg" alt="logo">
        </header>
        <main class="content-container">
            <section>
                <h1>atualize ideias e informações em 5 minutos.</h1>
                <p class="bold">tudo que você precisa saber para começar o dia bem e informado</p>
                <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br> 
                perfeito para se preparar para codar &#x2615</p>
            </section>
            <section id="form">
                    <p>insira seu e-mail:</p>
                    <form action="get" class="email-form">
                        <div class="rectangle"></div>
                        <input type="email" name="email" id="email" placeholder="oi@rocketseat.com.br">
                        <button class="btn-send"><img src="src/images/send.svg" alt="enviar"></button>
                    </form>

                    <div class="link">
                        <a href="#">
                            <div class="link-text">deixe-me ler primeiro</div>
                            <img src="src/images/arrow-right.svg" alt="seta para a direita">
                        </a>
                    </div>
            </section>
        </main>
    </div>
    <div class="item2"></div>
</body>
</html>
